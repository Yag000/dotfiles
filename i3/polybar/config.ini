[global/wm] 
; Colors
include-file = $HOME/.config/polybar/colors.ini 


[bar/main]
width = 100%
height = 24pt
radius = 10

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 3pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.fg-alt}

font-0 = monospace;2
font-1 = Font Awesome 6 Brands,Font Awesome 6 Brands Regular:style=Regular;2
font-2 = Font Awesome 6 Free,Font Awesome 6 Free Regular:style=Regular;2
font-3 = Font Awesome 6 Free,Font Awesome 6 Free Solid:style=Solid;2


modules-left = xworkspaces xwindow
modules-right = xkeyboard pulseaudio filesystem cpu battery spotify date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.flamingo}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.background}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

format-prefix = " "
mount-0 = /home/yago

label-mounted =  %free%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.background}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = ""
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type =  custom/script


format-prefix = " "
 
label = %output%

exec = $HOME/dotfiles/bin/.local/scripts/keyboard_layout_toggle -query
click-left = $HOME/dotfiles/bin/.local/scripts/keyboard_layout_toggle 
click-right = $HOME/dotfiles/bin/.local/scripts/keyboard_layout_toggle
click-middle = $HOME/dotfiles/bin/.local/scripts/keyboard_layout_toggle

interval = 1

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/battery]
type = custom/script
exec = /home/yago/dotfiles/bin/.local/scripts//battery_indicator_poly
interval = 5


# From https://github.com/Jvanrhijn/polybar-spotify 
[module/spotify]
type = custom/script
interval = 1
format-prefix = "#f1bc "
exec = python3 $HOME/.config/polybar/sopotify_status.py -f '{artist}' -t 15
format-underline = ${colors.flamingo}

click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous 

[module/date]
type = internal/date
interval = 1

format-prefix = " "
date = %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

